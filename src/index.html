<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML/Tailwind starter</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>
  <body class="text-white bg-backgroundColor text-center">
    <img
      src="/images/inddura-logo-white.svg"
      class="hidden md:block mt-8 w-64 m-auto"
    />
    <img
      src="/images/inddura-logo-white.svg"
      class="block md:hidden mt-8 w-64 m-auto"
    />
    <video autoplay muted loop width="320" height="240" class="absolute z-0">
      <source src="/videos/bg-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <section class="w-10/12 m-auto relative">
      <h1 class="text-5xl my-10 font-bold leading-tight">
        The next-generation of innate durable immunotherapies
      </h1>
      <div class="flex items-center justify-center">
        Our website is under construction and coming soon.
      </div>
      <div
        class="bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 m-auto w-8/12 mb-12"
      >
        <div class="bg-primary h-2.5 rounded-full" style="width: 45%"></div>
      </div>
      <p class="">
        We are hiring at all levels! Join our growing team located at LabCentral
        Inc., Cambridge, MA. Contact us at:
      </p>
      <div class="flex justify-between mt-20">
        <div class="flex">
          <img
            src="/images/email.svg"
            alt="Email "
            class="w-6 mr-1"
          />info@indurra.com
        </div>
        <div class="flex">
          <img
            src="/images/linkedin.svg"
            alt="Linkedin "
            class="w-6 mr-1"
          />innduratherapeutics
        </div>
      </div>
    </section>
  </body>
</html>
