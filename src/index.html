<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML/Tailwind starter</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>
  <body
    class="text-white xl:text-primary bg-backgroundColor text-center xl:text-left flex"
  >
    <section
      class="w-full xl:w-1/2 pt-8 xl:pt-0 xl:h-screen xl:bg-white flex flex-col justify-center"
    >
      <div class="xl:w-10/12 xl:pl-20 2xl:pl-32 xl:mx-auto">
        <img
          src="./images/inddura-logo-navy.svg"
          class="hidden xl:block w-80 mx-auto relative z-10 xl:ml-0"
        />
        <img
          src="./images/inddura-logo-white.svg"
          class="block xl:hidden w-80 mx-auto relative z-10 xl:ml-0"
        />
      </div>
      <video
        autoplay
        muted
        loop
        width="520"
        height="520"
        class="absolute z-0 xl:hidden rounded-full"
        style="top: 50%; left: 50%; transform: translate(-50%, -50%)"
      >
        <source src="./videos/bg-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <section class="w-10/12 xl:pl-20 2xl:pl-32 mx-auto relative">
        <h1
          class="text-3xl mt-36 md:mt-52 md:text-4xl my-10 mx-auto font-bold leading-tight tracking-wide xl:ml-0"
          style="max-width: 400px"
        >
          The next-generation of innate durable immunotherapies
        </h1>
        <div
          class="flex text-xsm items-center justify-center xl:justify-start mt-12 mb-4"
        >
          Our website is under construction and coming soon.
        </div>
        <div
          class="max-w-xs bg-transparent border-white xl:border-primary border rounded-full h-2.5 mx-auto xl:mx-0 w-8/12 mb-12"
        >
          <div
            class="bg-white xl:bg-primary h-2.5 rounded-full"
            style="width: 75%; margin-top: -1px"
          ></div>
        </div>
        <p class="max-w-md mx-auto mt-28 xl:mt-32 text-xsm xl:mx-0">
          We are hiring at all levels! Join our growing team located at
          LabCentral Inc., Cambridge, MA. Contact us at:
        </p>
        <div class="flex justify-between mt-4 max-w-sm mx-auto xl:mx-0">
          <div class="flex text-xsm items-center max-w-md">
            <a href="mailto:info@inndurra.com" class="flex items-center">
              <img
                src="./images/email-white.svg"
                alt="Email "
                class="w-6 mr-1 block xl:hidden"
              />
            </a>
            <a href="mailto:info@inndurra.com" class="flex items-center">
              <img
                src="./images/email-navy.svg"
                alt="Email "
                class="w-6 mr-1 hidden xl:block"
              />
              <span class="text-xxsm md:text-sm">info@inndurra.com</span>
            </a>
          </div>
          <div class="flex text-xsm items-center xl:mr-10">
            <a
              href="https://www.linkedin.com/company/innduratherapeutics/"
              target="_blank"
              class="flex items-center"
            >
              <img
                src="./images/linkedin-white.svg"
                alt="Linkedin "
                class="w-6 mr-1 block xl:hidden"
              />
            </a>
            <a
              href="https://www.linkedin.com/company/innduratherapeutics/"
              target="_blank"
              class="flex items-center"
            >
              <img
                src="./images/linkedin-navy.svg"
                alt="Linkedin "
                class="w-6 mr-1 hidden xl:block"
              /><span class="text-xxsm md:text-sm">innduratherapeutics</span>
            </a>
          </div>
        </div>
      </section>
    </section>
    <section class="hidden xl:block relative w-screen-1/2">
      <video
        autoplay
        muted
        loop
        class="absolute z-0 rounded-full w-moonSmall 2xl:w-moon"
        style="top: 50%; left: 50%; transform: translate(-50%, -50%)"
      >
        <source src="./videos/bg-video.mp4" type="video/mp4" />
      </video>
    </section>
  </body>
</html>
